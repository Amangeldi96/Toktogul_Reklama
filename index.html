<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lalafo Clone</title>
  <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="card.css">
		<link rel="stylesheet" href="filter.css">
</head>
<body>

<div class="wrap">

  <!-- Верх -->
  <div class="top-row">
<div class="search">
  <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
    <circle cx="11" cy="11" r="6.2" stroke="#9AA3B6" stroke-width="1.6"/>
    <path d="M21 21l-4.35-4.35" stroke="#9AA3B6" stroke-width="1.6"/>
  </svg>
  <input id="searchInput" type="text" placeholder="Я ищу...">
</div>


<div class="btn-filter">Фильтр</div>

<div id="filterModalNew" class="filter-modal">
  <div class="filter-box">

    <div class="filter-header">
      <span>Фильтр</span>
      <button id="closeFilterModalNew" class="close-btn">✕</button>
    </div>

    <div class="filter-section">

      <!-- КНОПКА ОТКРЫТИЯ КАТЕГОРИЙ -->
      <button id="openCategoryBtn" class="filter-option">Категория</button>

      <!-- СПИСОК КАТЕГОРИЙ (скрыт по умолчанию) -->
      <div id="catList" class="cat-list">
        <label><input type="radio" name="filterCategoryNew" value="electronics"> Электроника</label>
        <label><input type="radio" name="filterCategoryNew" value="cars"> Авто</label>
        <label><input type="radio" name="filterCategoryNew" value="real_estate"> Недвижимость</label>
        <label><input type="radio" name="filterCategoryNew" value="clothes"> Одежда</label>
        <label><input type="radio" name="filterCategoryNew" value="services"> Услуги</label>
        <label><input type="radio" name="filterCategoryNew" value="jobs"> Работа</label>
        <label><input type="radio" name="filterCategoryNew" value="personal"> Личные вещи</label>
        <label><input type="radio" name="filterCategoryNew" value="home_garden"> Дом и сад</label>
        <label><input type="radio" name="filterCategoryNew" value="repair"> Ремонт и строительство</label>
        <label><input type="radio" name="filterCategoryNew" value="hobby"> Спорт и хобби</label>
        <label><input type="radio" name="filterCategoryNew" value="other"> Другое</label>
      </div>

      <!-- БЛОК ЦЕНЫ -->
      <div class="price-block">
        <input type="number" id="filterMinPrice" placeholder="Цена от">
        <input type="number" id="filterMaxPrice" placeholder="Цена до">
      </div>

    </div>

    <div class="filter-actions">
      <button id="filterResetBtn" class="reset-btn">Сбросить</button>
      <button id="filterApplyBtn" class="apply-btn">Применить</button>
    </div>

  </div>
</div>


  </div>
 

  <!-- Горизонтальная лента категорий -->
  <div class="categories-scroll">

    <div class="cat-card bg-blue">
      <div class="icon"><img src="./img/sedan.png"></div>
      <div class="label">Транспорт</div>
      <div class="count">331 960</div>
    </div>

    <div class="cat-card bg-cream">
      <div class="icon"><img src="./img/paint-bucket.png"></div>
      <div class="label">Услуги</div>
      <div class="count">115 316</div>
    </div>

    <div class="cat-card bg-light">
      <div class="icon"><img src="./img/repair-tools.png"></div>
      <div class="label">Ремонт</div>
      <div class="count">136 708</div>
    </div>

    <div class="cat-card bg-purple">
      <div class="icon"><img src="./img/building.png"></div>
      <div class="label">Недвижимость</div>
      <div class="count">66 750</div>
    </div>

    <div class="cat-card bg-green">
      <div class="icon"><img src="./img/flowers.png"></div>
      <div class="label">Дом и сад</div>
      <div class="count">138 056</div>
    </div>

    <div class="cat-card bg-peach">
      <div class="icon"><img src="./img/phone.png"></div>
      <div class="label">Телефоны</div>
      <div class="count">97 420</div>
    </div>

  </div>
<!-- Индикатор загрузки -->
<div id="loading" style="text-align:center; padding:20px;">Загрузка объявлений...</div>
  <!-- CARDS -->
  <main class="content">
    <div class="cards" id="cards"><!-- сюда рендерятся .card --></div>
  </main>



  <!-- Галерея объявлений -->
<div class="modal" id="galleryModal">
  <div class="gallery-sheet">
    <div class="gallery-header">
      <button class="order-btn" id="closeGallery">✕</button>
    </div>
    <div class="gallery-view">
      <div class="gallery-track" id="galleryTrack"></div>
    </div>
  </div>
</div>





<!-- NAV MENU -->
<div class="bottom-nav">

  <!-- HOME -->
  <div class="nav-item active" data-type="home">
    <svg viewBox="0 0 24 24" fill="none"><path fill-rule="evenodd" clip-rule="evenodd" d="M2.5192 7.82274C2 8.77128 2 9.91549 2 12.2039V13.725C2 17.6258 2 19.5763 3.17157 20.7881C4.34315 22 6.22876 22 10 22H14C17.7712 22 19.6569 22 20.8284 20.7881C22 19.5763 22 17.6258 22 13.725V12.2039C22 9.91549 22 8.77128 21.4808 7.82274C20.9616 6.87421 20.0131 6.28551 18.116 5.10812L16.116 3.86687C14.1106 2.62229 13.1079 2 12 2C10.8921 2 9.88939 2.62229 7.88403 3.86687L5.88403 5.10813C3.98695 6.28551 3.0384 6.87421 2.5192 7.82274ZM11.25 18C11.25 18.4142 11.5858 18.75 12 18.75C12.4142 18.75 12.75 18.4142 12.75 18V15C12.75 14.5858 12.4142 14.25 12 14.25C11.5858 14.25 11.25 14.5858 11.25 15V18Z"></path></svg>
    <span>Главная</span>
  </div>

  <!-- FAVORITE -->
  <div class="nav-item" data-type="favorite">
    <svg viewBox="0 0 16 16" fill="none"><path d="M1.24264 8.24264L8 15L14.7574 8.24264C15.553 7.44699 16 6.36786 16 5.24264V5.05234C16 2.8143 14.1857 1 11.9477 1C10.7166 1 9.55233 1.55959 8.78331 2.52086L8 3.5L7.21669 2.52086C6.44767 1.55959 5.28338 1 4.05234 1C1.8143 1 0 2.8143 0 5.05234V5.24264C0 6.36786 0.44699 7.44699 1.24264 8.24264Z" ></path></svg>
    <span>Избранное</span>
  </div>
  
  

  <!-- PLUS BUTTON -->
  <div class="center-plus">
    <div class="plus-btn" id="openModal">
<svg class="plus" viewBox="0 0 24 24" fill="none">
  <path d="M6 12H18M12 6V18" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
    </div>
  </div>




<!-- POPUP: создание объявления -->
<div class="modal" id="modal">
  <div class="modal__sheet">
    <div class="modal__header">
      <button class="close-btn" id="closeModal">✕</button>
      <div class="modal__title">Объявление</div>
      <div style="width:36px"></div>
    </div>

    <div class="gallery" id="gallery">
      <div class="item big" data-type="gallery">
        <img class="gall" src="./img/Canvas.svg" alt="gallery">
        <span class="big-text">галерея</span>
      </div>
    </div>

    <div class="selected-row">
      <h3>Выбранные фото</h3>
      <div class="selected-grid" id="selectedGrid">
        <div class="slot"><div class="placeholder"><img class="gal" src="./img/Canvas.svg" alt="gallery"></div></div>
        <div class="slot"><div class="placeholder"><img class="gal" src="./img/Canvas.svg" alt="gallery"></div></div>
        <div class="slot"><div class="placeholder"><img class="gal" src="./img/Canvas.svg" alt="gallery"></div></div>
        <div class="slot"><div class="placeholder"><img class="gal" src="./img/Canvas.svg" alt="gallery"></div></div>
        <div class="slot"><div class="placeholder"><img class="gal" src="./img/Canvas.svg" alt="gallery"></div></div>
      </div>
    </div>

    <div class="info-block">
      <div class="input-group">
        <label for="phone">Номер телефона</label>
        <input type="tel" id="phone" placeholder="+996 ___ ___ ___">
      </div>
      <div class="input-group">
        <label for="category">Категория</label>
        <select id="category">
          <option value="" disabled selected>Выберите категорию</option>
          <option value="electronics">Электроника</option>
          <option value="cars">Авто</option>
          <option value="real_estate">Недвижимость</option>
          <option value="clothes">Одежда</option>
          <option value="services">Услуги</option>
          <option value="jobs">Работа</option>
          <option value="personal">Личные вещи</option>
          <option value="home_garden">Дом и сад</option>
          <option value="repair">Ремонт и строительство</option>
          <option value="hobby">Спорт и хобби</option>
          <option value="other">Другое</option>
        </select>
      </div>
       <div class="input-group">
    <label for="price">Цена</label>
    <input type="number" id="price" placeholder="Введите цену в KGS">
  </div>
    </div>

    <div class="desc-block">
      <h4>Описание объявления</h4>
      <textarea id="desc" class="desc" maxlength="6000"></textarea>
      <div class="counter" id="counter">0/6000</div>
    </div>

    <div class="actions">
      <button class="btn-green" id="createAd">Создать объявление</button>
    </div>
  </div>
</div>

<input type="file" id="realGalleryInput" accept="image/*" multiple style="display:none">

<!-- Модалка выбора категории -->
<div class="modal" id="categoryModal">
  <div class="modal__sheet">
    <div class="modal__header">
      <button class="close-btn" id="closeCategoryModal">✕</button>
      <div class="modal__title">Выберите категорию</div>
      <div style="width:36px"></div>
    </div>

    <div class="category-list">
      <label><input type="radio" name="cat" value="electronics"> Электроника</label>
      <label><input type="radio" name="cat" value="cars"> Авто</label>
      <label><input type="radio" name="cat" value="real_estate"> Недвижимость</label>
      <label><input type="radio" name="cat" value="clothes"> Одежда</label>
      <label><input type="radio" name="cat" value="services"> Услуги</label>
      <label><input type="radio" name="cat" value="jobs"> Работа</label>
      <label><input type="radio" name="cat" value="personal"> Личные вещи</label>
      <label><input type="radio" name="cat" value="home_garden">Дом и сад</label>
      <label><input type="radio" name="cat" value="repair">Ремонт и строительство</label>
      <label><input type="radio" name="cat" value="hobby">Спорт и хобби</label>
      <label><input type="radio" name="cat" value="other">Другое</label>
    </div>
    <div class="actions">
      
      
      <button id="confirmCategory" class="btn-green">Выбрать</button>
    </div>
  </div>
</div>
